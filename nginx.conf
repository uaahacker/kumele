# =============================================================================
# Nginx Configuration for Kumele API
# Production-ready reverse proxy with rate limiting, caching, and security
# =============================================================================

# Worker processes - auto detect based on CPU cores
worker_processes auto;

# Maximum number of open files per worker
worker_rlimit_nofile 65535;

events {
    # Maximum connections per worker
    worker_connections 4096;
    
    # Use epoll for Linux (high performance)
    use epoll;
    
    # Accept as many connections as possible
    multi_accept on;
}

http {
    # ==========================================================================
    # Basic Settings
    # ==========================================================================
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;
    
    # Optimize file serving
    sendfile           on;
    tcp_nopush         on;
    tcp_nodelay        on;
    keepalive_timeout  65;
    types_hash_max_size 2048;
    
    # Hide nginx version
    server_tokens off;
    
    # ==========================================================================
    # Logging
    # ==========================================================================
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    'rt=$request_time uct="$upstream_connect_time" '
                    'uht="$upstream_header_time" urt="$upstream_response_time"';
    
    log_format json escape=json '{'
        '"time_local":"$time_local",'
        '"remote_addr":"$remote_addr",'
        '"request":"$request",'
        '"status":$status,'
        '"body_bytes_sent":$body_bytes_sent,'
        '"request_time":$request_time,'
        '"http_referrer":"$http_referer",'
        '"http_user_agent":"$http_user_agent",'
        '"upstream_response_time":"$upstream_response_time"'
    '}';
    
    access_log /var/log/nginx/access.log json;
    error_log  /var/log/nginx/error.log warn;
    
    # ==========================================================================
    # Gzip Compression
    # ==========================================================================
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml application/json application/javascript 
               application/xml application/xml+rss text/javascript application/x-font-ttf
               font/opentype image/svg+xml;
    gzip_min_length 1000;
    
    # ==========================================================================
    # Rate Limiting Zones
    # ==========================================================================
    # Global rate limit: 10 requests/second per IP
    limit_req_zone $binary_remote_addr zone=global_limit:10m rate=10r/s;
    
    # API rate limit: 5 requests/second per IP
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=5r/s;
    
    # Auth rate limit: 1 request/second per IP (prevent brute force)
    limit_req_zone $binary_remote_addr zone=auth_limit:10m rate=1r/s;
    
    # ML endpoints: 2 requests/second (expensive operations)
    limit_req_zone $binary_remote_addr zone=ml_limit:10m rate=2r/s;
    
    # Connection limit per IP
    limit_conn_zone $binary_remote_addr zone=conn_limit:10m;
    
    # ==========================================================================
    # Response Caching
    # ==========================================================================
    proxy_cache_path /var/cache/nginx/api levels=1:2 keys_zone=api_cache:50m 
                     max_size=500m inactive=60m use_temp_path=off;
    
    # ==========================================================================
    # Upstream Definitions
    # ==========================================================================
    
    # FastAPI Backend
    upstream fastapi_backend {
        least_conn;  # Load balancing
        server fastapi:8000 weight=1 max_fails=3 fail_timeout=30s;
        keepalive 32;
    }
    
    # TGI LLM Server
    upstream tgi_server {
        server tgi:8080 max_fails=2 fail_timeout=60s;
        keepalive 8;
    }
    
    # Qdrant Vector DB (internal only)
    upstream qdrant_server {
        server qdrant:6333;
        keepalive 16;
    }
    
    # LibreTranslate
    upstream translate_server {
        server libretranslate:5000;
        keepalive 4;
    }
    
    # ==========================================================================
    # Main Server Block
    # ==========================================================================
    server {
        listen 80;
        listen [::]:80;
        server_name localhost api.kumele.com;
        
        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;
        
        # Connection limits
        limit_conn conn_limit 100;
        
        # Request body limits
        client_max_body_size 50M;
        client_body_buffer_size 128k;
        
        # Timeouts
        proxy_connect_timeout 30s;
        proxy_send_timeout 120s;
        proxy_read_timeout 120s;
        
        # Proxy headers
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";
        
        # ======================================================================
        # Health Check Endpoint
        # ======================================================================
        location /health {
            access_log off;
            return 200 'OK';
            add_header Content-Type text/plain;
        }
        
        location /nginx-status {
            stub_status on;
            access_log off;
            allow 127.0.0.1;
            allow 10.0.0.0/8;
            allow 172.16.0.0/12;
            allow 192.168.0.0/16;
            deny all;
        }
        
        # ======================================================================
        # Static Files (if any)
        # ======================================================================
        location /static/ {
            alias /app/static/;
            expires 30d;
            add_header Cache-Control "public, immutable";
            access_log off;
        }
        
        # ======================================================================
        # API Documentation (no rate limit)
        # ======================================================================
        location /docs {
            proxy_pass http://fastapi_backend;
        }
        
        location /redoc {
            proxy_pass http://fastapi_backend;
        }
        
        location /openapi.json {
            proxy_pass http://fastapi_backend;
            proxy_cache api_cache;
            proxy_cache_valid 200 5m;
        }
        
        # ======================================================================
        # Authentication Endpoints (strict rate limit)
        # ======================================================================
        location ~ ^/api/v1/(auth|login|register|password) {
            limit_req zone=auth_limit burst=3 nodelay;
            limit_req_status 429;
            
            proxy_pass http://fastapi_backend;
        }
        
        # ======================================================================
        # ML/AI Endpoints (moderate rate limit, longer timeout)
        # ======================================================================
        location ~ ^/api/v1/(matching|recommendations|chatbot|nlp|moderation) {
            limit_req zone=ml_limit burst=5 nodelay;
            limit_req_status 429;
            
            # ML operations can be slow
            proxy_read_timeout 180s;
            proxy_send_timeout 180s;
            
            proxy_pass http://fastapi_backend;
        }
        
        # Embedding generation endpoint
        location ~ ^/api/v1/embeddings {
            limit_req zone=ml_limit burst=10 nodelay;
            proxy_read_timeout 60s;
            proxy_pass http://fastapi_backend;
        }
        
        # ======================================================================
        # Cacheable GET Endpoints
        # ======================================================================
        location ~ ^/api/v1/(taxonomy|system/health) {
            proxy_cache api_cache;
            proxy_cache_valid 200 10m;
            proxy_cache_valid 404 1m;
            proxy_cache_use_stale error timeout updating http_500 http_502 http_503;
            
            add_header X-Cache-Status $upstream_cache_status;
            
            limit_req zone=api_limit burst=10 nodelay;
            proxy_pass http://fastapi_backend;
        }
        
        # ======================================================================
        # Standard API Endpoints
        # ======================================================================
        location /api/ {
            limit_req zone=api_limit burst=20 nodelay;
            limit_req_status 429;
            
            proxy_pass http://fastapi_backend;
        }
        
        # ======================================================================
        # WebSocket Support (for real-time features)
        # ======================================================================
        location /ws/ {
            proxy_pass http://fastapi_backend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_read_timeout 3600s;
            proxy_send_timeout 3600s;
        }
        
        # ======================================================================
        # Root - Redirect to docs
        # ======================================================================
        location = / {
            return 302 /docs;
        }
        
        # ======================================================================
        # Error Pages
        # ======================================================================
        error_page 429 /429.json;
        location = /429.json {
            internal;
            default_type application/json;
            return 429 '{"error": "Rate limit exceeded", "message": "Too many requests. Please slow down.", "status": 429}';
        }
        
        error_page 500 502 503 504 /50x.json;
        location = /50x.json {
            internal;
            default_type application/json;
            return 503 '{"error": "Service unavailable", "message": "The server is temporarily unavailable. Please try again.", "status": 503}';
        }
    }
    
    # ==========================================================================
    # HTTPS Server Block (for production with SSL)
    # ==========================================================================
